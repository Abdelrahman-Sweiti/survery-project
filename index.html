<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="age">Age:</label>
			<input type="text" id="age" name="age" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="role">What option describes your current role?</label>
			<select id="role" name="role" required>
				<option value="">Select an option</option>
				<option value="student">Student</option>
				<option value="employee">Employee</option>
				<option value="freelancer">Freelancer</option>
				<option value="other">Other</option>
			</select>
			<label>Would you recommend freeCodeCamp to a friend?</label>
			<label><input type="radio" name="recommend" value="definitely">Definitely</label>
			<label><input type="radio" name="recommend" value="maybe">Maybe</label>
			<label><input type="radio" name="recommend" value="notsure">Not sure</label>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
